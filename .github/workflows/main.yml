name: Java CI Stages Example

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build (compile)
        run: mvn clean compile
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: target/

  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run Unit Tests
        run: mvn test
      - name: Upload JUnit Report
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: target/surefire-reports/
      - name: Upload JaCoCo exec file
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-exec
          path: target/jacoco.exec

  jacoco:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      - name: Download JaCoCo exec data
        uses: actions/download-artifact@v4
        with:
          name: jacoco-exec
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      # Erzeuge Coverage-Report auf Basis der vorhandenen Unit-Test-Ergebnisse
      - name: Generate JaCoCo Report (Unit Tests)
        run: mvn jacoco:report
      - name: Upload JaCoCo HTML-Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

  mutation-test:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run PIT Mutation Coverage
        run: mvn org.pitest:pitest-maven:mutationCoverage
      - name: Upload PIT Report
        uses: actions/upload-artifact@v4
        with:
          name: pit-report
          path: target/pit-reports/